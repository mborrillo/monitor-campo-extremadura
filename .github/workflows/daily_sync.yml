name: Actualizacion Diaria Monitor Campo

on:
  schedule:
    - cron: '0 * * * *'  # EJECUTAR TODOS LOS DÍAS, CADA HORA (0-6 son todos los días)
  workflow_dispatch:     # Esto te permite dar al botón "Run workflow" en GitHub ahora mismo

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerias
        run: pip install supabase requests pandas beautifulsoup4 yfinance

      - name: Ejecutar Monitores
        env:
          # ESTO ES VITAL: Pasa las credenciales a los scripts
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # Si usas AEMET_API_KEY, añádela también aquí
        run: |
          python monitor_agrotech_v2.py  # Asegúrate que el nombre coincide con tu archivo
          python mercado_monitor.py
          python energia_monitor.py
          python clima_monitor.py
